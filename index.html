<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room</title>
    <style>
        * {
            
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #2E7D32;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .twitter-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .twitter-link:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.5);
        }

        .sub-message {
        font-size: 18px;
        font-weight: 300;
        color: rgba(255,255,255,0.85);
        text-align: center;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }


        .main-title {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: white;
            text-align: center;
        }

        .ca-line {
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-bottom: 40px;
        }

        .content-section {
            background: rgba(0,0,0,0.1);
            padding: 50px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .timer-display {
            background: rgba(0,0,0,0.2);
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
        }

        .timer-text {
            font-size: 64px;
            font-weight: 200;
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            letter-spacing: 2px;
        }

        .timer-label {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-top: 10px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .music-control {
            margin-bottom: 40px;
        }

        .music-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 15px 30px;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.5);
        }

        .wait-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .wait-btn {
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 18px 24px;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .wait-btn:hover {
            background: rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.4);
        }

        .wait-btn:disabled {
            background: rgba(0,0,0,0.1);
            border-color: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.5);
            cursor: not-allowed;
        }

        .thanks-message {
            background: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: 300;
            display: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 32px;
                margin-bottom: 30px;
            }
            
            .content-section {
                padding: 30px;
                margin: 20px;
            }
            
            .timer-text {
                font-size: 48px;
            }

            .twitter-link {
                top: 10px;
                right: 10px;
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        
    </style>
</head>
<body>
    <a href="https://twitter.com" target="_blank" class="twitter-link">Twitter</a>
    
    <h1 class="main-title">Waiting Room</h1>
    <p class="sub-message">Wait here for a while</p>
    <div class="ca-line"></div>

    
    <div class="content-section">
        <div class="timer-display">
            <div class="timer-text" id="timer">00:00</div>
            <div class="timer-label">Time Remaining</div>
        </div>

        <div class="music-control">
            <button class="music-btn" onclick="toggleMusic()" id="musicBtn">
                Play Music
            </button>
            <audio id="elevatorMusic" loop>
                <source src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="wait-options" id="waitOptions">
            <button class="wait-btn" onclick="startWait(30)">Wait 30 Seconds</button>
            <button class="wait-btn" onclick="startWait(60)">Wait 1 Minute</button>
            <button class="wait-btn" onclick="startWait(120)">Wait 2 Minutes</button>
        </div>

        <div class="thanks-message" id="thanksMessage">
            Thank you for waiting
        </div>
    </div>

    <script>
        let timerInterval;
        let remainingTime;
        let isMusicPlaying = false;

        function startWait(seconds) {
            remainingTime = seconds;
            updateTimerDisplay();
            
            // Disable all wait buttons
            const buttons = document.querySelectorAll('.wait-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            // Start countdown
            timerInterval = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();
                
                if (remainingTime <= 0) {
                    endWait();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function endWait() {
            clearInterval(timerInterval);
            
            // Hide wait options
            document.getElementById('waitOptions').style.display = 'none';
            
            // Show thanks message
            document.getElementById('thanksMessage').style.display = 'block';
            
            // Stop music if playing
            const audio = document.getElementById('elevatorMusic');
            audio.pause();
            document.getElementById('musicBtn').textContent = 'Play Music';
            isMusicPlaying = false;
            
            // Reset after 3 seconds
            setTimeout(() => {
                resetWaitingRoom();
            }, 3000);
        }

        function resetWaitingRoom() {
            // Show wait options again
            document.getElementById('waitOptions').style.display = 'flex';
            
            // Hide thanks message
            document.getElementById('thanksMessage').style.display = 'none';
            
            // Enable all wait buttons
            const buttons = document.querySelectorAll('.wait-btn');
            buttons.forEach(btn => btn.disabled = false);
            
            // Reset timer display
            document.getElementById('timer').textContent = '00:00';
        }

        function toggleMusic() {
            const audio = document.getElementById('elevatorMusic');
            const btn = document.getElementById('musicBtn');
            
            if (!isMusicPlaying) {
                audio.play();
                btn.textContent = 'Stop Music';
                isMusicPlaying = true;
            } else {
                audio.pause();
                btn.textContent = 'Play Music';
                isMusicPlaying = false;
            }
        }
    </script>
</body>
</html>
